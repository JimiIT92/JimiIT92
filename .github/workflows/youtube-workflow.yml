name: Latest YouTube videos
on:
  schedule:
    #Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-youtube:
    name: Update this repo's README with latest videos from YouTube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "YOUTUBE"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCQMKod7OLyusuyzV4dSHBvQ"
          custom_tags: "channelId/yt:channelId/,videoId/yt:videoId/"
          date_format: "mmm d, yyyy"
          template: '<table><tr><td style="border-color: transparent !important;"><a href="$url" target="_blank"><img width="140px" src="https://i.ytimg.com/vi/$videoId/mqdefault.jpg"></a></td>$newline<td style="border-color: transparent !important;"><a href="$url" target="_blank">$title</a><br/>Published: $date<br/>Views: $counter</td></tr></table>$newline'
          committer_email: "jimiit92@gmail.com"
          enable_keepalive: true
          title_max_length: 50
